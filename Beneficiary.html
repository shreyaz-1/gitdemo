<body>
  
    <div id="outer">
        <center>
    <h1>Create new Beneficiary</h1>

    <form name="myForm">
        <div class="extra" >
               Name <input type="text" class="input" autofocus="on" id="name">
         
        </div>
        <br>

        <div class="extra"> 
            Account No <input type="text" class="input" id="Accountno">
           
        </div>
        <br>
        <div class="extra"> 
            Confirm Account No <input type="text" class="input" id="Accountno">
        </div>

        <br>
        <div class="extra"> 
        IFS Code<input type="text" class="input" id="IFSC">
        </div>

        <br>
        <div class="extra"> 
            Address 1 <input type="text" class="input" id="Address"> (Door no,Street name)
        </div>
        <br>
        <div class="extra"> 
            Address 2 <input type="text" class="input" id="Address"> (Locality,City)
        </div>
        <br>
        <div class="extra"> 
            Address 3 <input type="text" class="input" id="Address"> (State,Pin code)
        </div>
        <br>

        <div class="extra"> 
            Other Banks Transfer Limit(INR)<input type="text" class="input" id="limit"> (Maximum Limit 1000000)
        </div>
        <br>
        <div>
        <button type="button">Save as Beneficiary</button>
        </div>
    
    </form>
</div>
